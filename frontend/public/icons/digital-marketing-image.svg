<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#854D0E" />
  
  <!-- Marketing dashboard elements -->
  <rect x="20" y="20" width="360" height="160" rx="8" fill="#FEF3C7" />
  
  <!-- Chart area -->
  <rect x="40" y="50" width="200" height="110" rx="4" fill="#FFFFFF" />
  
  <!-- Chart bars -->
  <rect x="60" y="140" width="20" height="-30" fill="#0EA5E9" />
  <rect x="90" y="140" width="20" height="-50" fill="#0EA5E9" />
  <rect x="120" y="140" width="20" height="-70" fill="#0EA5E9" />
  <rect x="150" y="140" width="20" height="-40" fill="#0EA5E9" />
  <rect x="180" y="140" width="20" height="-90" fill="#0EA5E9" />
  
  <!-- Chart grid lines -->
  <line x1="40" y1="140" x2="240" y2="140" stroke="#E7E5E4" stroke-width="1" />
  <line x1="40" y1="115" x2="240" y2="115" stroke="#E7E5E4" stroke-width="1" />
  <line x1="40" y1="90" x2="240" y2="90" stroke="#E7E5E4" stroke-width="1" />
  <line x1="40" y1="65" x2="240" y2="65" stroke="#E7E5E4" stroke-width="1" />
  
  <!-- Stats boxes -->
  <rect x="260" y="50" width="120" height="30" rx="4" fill="#FFFFFF" />
  <rect x="260" y="90" width="120" height="30" rx="4" fill="#FFFFFF" />
  <rect x="260" y="130" width="120" height="30" rx="4" fill="#FFFFFF" />
  
  <!-- Icons for stats -->
  <circle cx="275" cy="65" r="8" fill="#F97316" />
  <circle cx="275" cy="105" r="8" fill="#84CC16" />
  <circle cx="275" cy="145" r="8" fill="#8B5CF6" />
  
  <!-- Header -->
  <text x="40" y="35" font-family="Arial" font-size="14" font-weight="bold" fill="#78350F">DIGITAL MARKETING DASHBOARD</text>
</svg>